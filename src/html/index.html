<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Express </h1>

<a href="/about"> About </a>
<button id="ppl"> Get people </button>

<script>

   document.getElementById("ppl").addEventListener("click", () => {
      console.log("click")
      fetch("http://localhost:4000/api/people")
      .then(resp => resp.json())
      .then(data => console.log(data))
      .catch(error => console.warn(error))
   });

</script>

</body>
</html>
