<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Express</title>
</head>
<body>
<h1>Express</h1>
<a href="/about">about</a>
<a href="/api/people">people api</a>
<button id="ppl">Get people</button>
<button id="send-data">send Data</button>
<button id="change-person-data"> change person</button>

<script>
   // get people fetch
   document.getElementById('ppl').addEventListener('click', () => {
      console.log('click');
      fetch('http://localhost:5000/api/people')
          .then((resp) => resp.json())
          .then((data) => console.log(' data', data))
          .catch((err) => console.error(err.message));
   });
   // send post data fetch json
   document.getElementById('send-data').addEventListener('click', () => {
      console.log('sending post data');
      fetch('/api/people', {
         method: 'POST',
         body: JSON.stringify({
            name: 'Mike',
            surname: 'Tyson',
         }),
         headers: {
            'Content-type': 'application/json; charset=UTF-8',
         },
      })
          .then((resp) => resp.json())
          .then((data) => console.log(' data post rq', data))
          .catch((err) => console.error(err.message));
   });

   //change data in database
   document.getElementById('change-person-data').addEventListener('click', () => {
      fetch('/api/people/1', {
         method: 'PUT',
         body: JSON.stringify({
            name: 'John',
            surname: 'Depp',
         }),
         headers: {
            'Content-type': 'application/json; charset=UTF-8',
         },
      })
          .then((resp) => resp.json())
          .then((data) => console.log(' data post rq', data))
          .catch((err) => console.error(err.message));
   });
</script>
</body>
</html>
